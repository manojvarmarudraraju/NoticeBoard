{% include 'base.html' %}

<form method="POST">
{% csrf_token %}
    <table>
        <tr><td>TeacherName:</td><td><input type="text" name="teachername"></td></tr>
        <tr><td>Notice:</td><td><input type="text" name="notice"></td></tr>
        <tr><td>Branch:</td><td><select name="branch">
    <option value="IT">IT</option>
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="ECE">ECE</option>
    <option value="MEC">MEC</option>
    <option value="CIVIL">CIVIL</option>
        </select></td></tr>
        <tr><td>Year:</td><td><select name="year">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=0>all the above</option>
        </select></td></tr>
        <tr><td>Section:</td><td><select name="section">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
        </select></td></tr>
        <tr><td>Date:</td><td><input type="date" name="date"></td></tr>
        <tr><td><button type="submit">POSTNOTICE</button></td></tr>
    </table> </form>

{% include 'footer.html' %}
